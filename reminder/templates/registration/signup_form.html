{% extends 'registration/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
{{block.super}}
    <div class="container row">
        <div class="img">
            <img class="pic" src="https://images.unsplash.com/photo-1518976024611-28bf4b48222e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
        </div>

        <div class="frms">
            <div class="card">
                <div class="card-body mb-3 mr-3 ml-3">
                    <span class="text-center">
                        Sign up to see the different and various estates.
                    </span>
                    <form action="" method="post" novalidate>
                        {% csrf_token%}
                        {{ form|crispy}}
                        <button type="submit" class="btn btn-primary btn-sm"> Sign up</button>
                    </form>
                    Have an account? <a href="{% url 'login' %}">Log in</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
