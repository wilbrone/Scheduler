{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
{{block.super}}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="content-section text-center container" style="margin-top:2em;">
    <div class="media">
        <!-- Add icon library -->
        <div class="card">
            <img src="{{ user.profile.image.url }}" alt="John" style="width:100%">
            <h1>{{ user.profile.name }}</h1>
            <p class="title">{{user.email}}</p>
            <p>{{user.profile.bio}}</p>
            <a href="#"><i class="fa fa-dribbble"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
            <p><button class="prof">Contact</button></p>
        </div>
    </div>
    <!-- Button trigger modal -->
    <button class="btn" data-toggle="modal" data-target="#exampleModal" style="background-color: #006cff;top:45%;right:67%;border-radius: 50%;border: none;padding: 20px;text-align: center;text-decoration: none;display: inline-block;margin: 4px 2px; position: fixed;">
      <i class="fa fa-pencil fa-sm" aria-hidden="true"></i>
    </button>

    <!-- Modal for Profile update-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header" style="align:center;">
                <h5 class="modal-title" id="exampleModalLabel">Update User Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                    </fieldset>
                    <div class="modal-footer">
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Update Info</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>

</div>


{% endblock content %}
